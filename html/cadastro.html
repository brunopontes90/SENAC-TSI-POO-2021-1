    <title>Just-t Store</title>
</head>

<body>
    <header class="container-fluid bg-secondary">

        <!--Logo-->
        <nav class="navbar navbar-expand-sm navbar-light">
            <a href="../index.php" class="navbar-brand">
                <img src="../img/Logo2.png" alt="img" style="width: 5rem;">
                <h1 class="d-none">Just-T Store</h1>
            </a>
        </nav>

    </header>

    <main class="container mb-5" id="cadasto">
        <form class="m-5" method='post' action="/php/gravar.php" onsubmit="return validaForm(this);">
            <h1 class="h2 text-center text-uppercase text-muted">Cadastro</h1>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Nome</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Nome Completo" name="nome" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="email@email.com" name="email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Senha" name="senha" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Digite o endereço" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Complemento</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc." name="complemento" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Digite sua cidade" name="cidade" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEstado">Estado</label>
                    <input type="text" id="inputEstado" class="form-control" placeholder="Ba, Ce, Sp, etc..." name="estado" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP" placeholder="CEP" name="cep" required>
                </div>

            </div>

            <input type="submit" class="btn btn-primary mt-3" id="validarForm" value="Enviar"></input>
        </form>
    </main>
</body>
